<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Continuous Integration System</title>
		<link type="text/css" rel="stylesheet" href="css/app.css" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="css/jquery-ui/jquery-ui.css">
  		<script type="text/javascript" src="js/libs/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/libs/bootstrap.js"></script>
		<script data-main="js/main" src="js/libs/require.js"></script>
	</head>
	<body class="body">
		<div id="cisapp">
			<div id="flash"></div>
			<div>
				<h1>
					Continuous Integration System
				</h1>
			</div>
			<div id="integration-list-view">
				<div class="view-header">
						<div class="th indicator">Changelist</div>
						<div class="th">Owner</div>
						<div class="th time">Time Started</div>
						<div class="th graph">
							<div class="th" style="text-align:left">Build</div>
							<div class="th">Unit Test</div>
							<div class="th" style="text-align:right">Functional Test</div>
						</div>
						<div class="th status">Status</div>
				</div>
				<div class="view-body">
				</div>
			</div>
		</div>
	</body>
</html>
