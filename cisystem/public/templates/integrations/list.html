<ul id="integrations">
	<% _.each(items, function(item) { %>
  <li id='<%- item.id%>' class='integration'>
      <span><%- item.change_list %></span>
      <span><%- item.owner %></span>
      <span><%- item.time_started %></span>
      <span><%- item.build %></span>
      <span><%- item.unit_test %></span>
      <span><%- item.functional_test %></span>
      <span><%- item.status %></span>
    </li>
  <% }); %>
</ul>
